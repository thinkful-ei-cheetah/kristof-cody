<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Park Finder: Find a park near you!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find parks using api">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Welcome to Park Finder!</h1>
    <form action="#"  role="form">
      <Label for="search-field">Which state(s) would you like to search in?</label>
    
      <br>

      <input type="text" id="search-field" name="search-field" placeholder="eg: Texas, Florida">
      <br>
      <br>
      <label for="max-results"> Limit results to:</label>
      <br>
      <input type="number" max="50" min="1" value="10" id="max-results">
      <button class="search-btn">Search!</button>
    </form>
    <section class="search-results" role="list">
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Store.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
